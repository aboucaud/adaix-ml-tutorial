<!DOCTYPE html>
<html lang="en">
<html class="dark-blue-theme">
<head>
  <meta charset="utf-8">
  <title>Machine Learning Introduction</title>
  <meta name="author" content="Alexandre Boucaud">
  <meta name="description" content="ADAIX Machine learning introduction">
  <link rel="stylesheet" type="text/css" href="../css/slides.css">
</head>
<body>
  <style TYPE="text/css">
    code.has-jax {font: inherit; font-size: 100%; background: inherit; border: inherit;}
  </style>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'] // removed 'code' entry
    }
    });
    MathJax.Hub.Queue(function() {
    var all = MathJax.Hub.getAllJax(), i;
    for(i = 0; i < all.length; i += 1) {
           all[i].SourceElement().parentNode.className += ' has-jax';
           }
           });
           </script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="../remark-latest.min.js"></script>
  <script type="text/javascript">
    var slideshow = remark.create({
      sourceUrl: 'slides.md',
      // Set the slideshow display ratio
      // Default: '4:3'
      // Alternatives: '16:9', ...
      ratio: '4:3',
      // Navigation options
      navigation: {
        // Enable or disable navigating using scroll
        scroll: false,
        // Enable or disable navigation using touch
        touch: true,
        // Enable or disable navigation using click
        click: false,
      },
      // Customize slide number label, either using a format string..
      // slideNumberFormat: 'Slide %current% of %total%',
      // .. or by using a format function
      // slideNumberFormat: function (current, total) {
        // return 'Slide ' + current + ' of ' + total;
      // },
      slideNumberFormat: '%current%',
      // Enable or disable counting of incremental slides in the slide counting
      // countIncrementalSlides: true,
      // https://github.com/gnab/remark/wiki/Configuration#highlighting
      highlightLanguage: 'bash',
      highlightStyle: 'github',
      highlightLines: true,
      highlightSpans: true,
      });
  </script>
</body>
</html>

</html>
